<body>

    <div class="container" <header>
        <img src="../img/logo.png" alt="logo">
        </header>

        <nav>
            <a href="../index.html">HOME</a>
            <a href="../menu/">MENU</a>

            <a href="index.html">ORDER ONLINE</a>

        </nav>
        <!--Order starts-->
        <main>
            <h1>&mdash;Start Your Order&mdash;</h1>
            <section class="orders" id="orders">
                <form action="" <div class="inputbox">
                    <div class="input">
                        <span>Name</span>
                        <input type="text" placeholder="enter your name">
                    </div>
                    <br>

                    <label for="dropdown" id="app">Appetizers</label>
                    <select id="dropdown">
                        <option value="none">None</option>
                        <option value="Shrimp rolls">Shrimp rolls- $7</option>
                        <option value="Egg rolls">Egg rolls- $7</option>
                        <option value="Spring rolls">Spring rolls- $7</option>
                        <option value="Spring rolls">Potstickers- $7</option>
                    </select>
                    <br>
                    <br>
                    <label for="dropdown" id="pho">Pho</label>
                    <select id="dropdown">
                        <option value="none">None</option>
                        <option value="p1">King pho special- $11.95</option>
                        <option value="p2">Chicken pho- $11.95</option>
                        <option value="p3">Pho regular- $11.95</option>
                    </select>
                    <br>
                    <br>
                    <label for="dropdown" id="rice">Rice Platters</label>
                    <select id="dropdown">
                        <option value="none">None</option>
                        <option value="p1">Com Ga(grilled chicken)- $11.95</option>
                        <option value="p2">Com Thit Ion Nuong (grilled pork)- $11.95</option>
                        <option value="p3">Com Thit Bo Nuong(grilled beef)- $11.95</option>
                    </select>
                    <br>
                    <input id="submit" type="submit" value="Place Order">






                </form>
            </section>



            <!--Order ends-->
        </main>
